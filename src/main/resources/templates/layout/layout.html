<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title th:text="'Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        footer {
            margin: auto 0 0 0;
        }
    </style>
</head>

<body>

    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Spring Boot</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/listar}">Clientes</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container mt-2">
            <div class="alert alert-success my-2 alert-dismissible fade show" role="alert" th:if="${success != null}">
                <h6 th:text="${success}"></h6>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="alert alert-danger my-2 alert-dismissible fade show" role="alert" th:if="${error != null}">
                <h6 th:text="${error}"></h6>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="alert alert-info my-2 alert-dismissible fade show" role="alert" th:if="${info != null}">
                <h6 th:text="${info}"></h6>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </header>
    <div class="container">

    </div>
    <footer class="container" th:fragment="footer">
        <hr>
        <img th:src="@{/images/spring.png}" alt="Spring Logo" class="img-fluid w-25" />
        <p>Powered by <a href="https://spring.io/projects/spring-boot" target="_blank">SpringBoot</a> y <a href="https://www.thymeleaf.org/" target="_blank">Thymeleaf</a></p>
        <p>Este proyecto fue desarrollado en IDE Eclipse + Spring Plugins (STS Spring Tool), Diego Alberto Domínguez Hernández. <br>&copy; Company 2022. Todos los derechos reservados. Términos de uso y privacidad</p>
        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/popper.min.jss}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </footer>

</body>

</html>
