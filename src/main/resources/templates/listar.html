<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
    <header th:replace="layout/layout :: header"></header>
    <div class="container py-2">
        <div class="d-flex justify-content-between align-items-center">
            <h3 class="text-secondary my-4" th:text="${titulo}"></h3>
            <a th:href="@{/form}" class="btn btn-primary">
                Crear <i class="fa fa-plus" aria-hidden="true"></i>
            </a>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo</th>
                    <th>Fecha</th>
                    <th class="text-center">acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente: ${clientes}">
                    <td style="width: 50px;" class="text-center">
                        <a th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.id}"></a>
                    </td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.createdAt}"></td>
                    <td class="text-center">
                        <a th:href="@{/form/} + ${cliente.id}" class="btn btn-sm btn-primary">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </a>
                        <a th:href="@{/eliminar/} + ${cliente.id}" class="btn btn-sm btn-danger" onclick="return confirm('¿Está seguro que desea elimar este cliente?');">
                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                        </a>
                        <a th:href="@{/factura/form/} + ${cliente.id}" class="btn btn-sm btn-info">
                            <i class="fa fa-plus" aria-hidden="true"></i> Factura
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav th:replace="paginator :: paginator"></nav>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
